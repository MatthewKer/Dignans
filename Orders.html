<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-image: url('images/foodheader.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: black;
            border: 2px solid white;
            padding: 15px;
        }
     
        footer {
            background-color: grey;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        
        /* Center the button */
        .order-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto;
        }
        .order-button button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .order-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dignans Cafe</h1>
    </header>

    </nav>

</body>
